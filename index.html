<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Você decide o futuro no Minecraft</title>
</head>

<body>
    <div class="caixa-principal">
        <h1>Você decide o futuro no Minecraft</h1>
        <div class="tela-inicial">
            <p>Bem-vindo ao mundo de Minecraft! Em um universo onde a criatividade e a sobrevivência andam lado a lado, suas escolhas moldarão o futuro de sua jornada. Prepare-se para decidir como seu mundo será construído e explorado!</p>
            <button class="iniciar-btn">Iniciar</button>
        </div>
        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <button class="novamente-btn">Jogar novamente</button>
        </div>
    </div>
    <script type="module" src="js/aleatorio.js"></script>
    <script type="module" src="js/perguntas.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
